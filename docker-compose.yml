version: "3.9"
services:
  backend:
    build: ./backend
    container_name: tint-backend
    ports:
      - "4000:4000"
    environment:
      - DATABASE_URL=file:/app/prisma/dev.db
      - PORT=4000
      - ADMIN_KEY=${ADMIN_KEY:-changeme}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000}
    volumes:
      - backend_db:/app/prisma
    depends_on: []
  frontend:
    build: ./frontend
    container_name: tint-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-http://localhost:4000}
    depends_on:
      - backend
volumes:
  backend_db:
