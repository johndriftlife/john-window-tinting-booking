<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>John Window Tinting — Book Now</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>John Window Tinting — Book Now</h1>
    <nav>
      <a href="/admin-settings">Admin Settings</a>
      <a href="/admin-bookings">Admin Bookings</a>
    </nav>
  </header>

  <main>
    <form id="booking-form">
      <div class="row">
        <label>Name* <input type="text" name="name" required /></label>
        <label>Email <input type="email" name="email" /></label>
        <label>Phone* <input type="tel" name="phone" required /></label>
      </div>
      <div class="row">
        <label>Vehicle <input type="text" name="vehicle" placeholder="Make / Model" /></label>
      </div>
      <div class="row">
        <label>Service* 
          <select name="serviceId" id="serviceId" required></select>
        </label>
        <label>Shade 
          <select name="shadeId" id="shadeId"></select>
        </label>
      </div>
      <div class="row">
        <label>Date* <input type="date" name="date" required /></label>
        <label>Time* <input type="time" name="time" required /></label>
      </div>
      <div class="row">
        <label>Notes <textarea name="notes" rows="3"></textarea></label>
      </div>
      <button type="submit">Book Appointment</button>
      <p id="status"></p>
    </form>
  </main>

  <script src="/js/common.js"></script>
  <script>
    async function loadSettings() {
      // Public page: we only need services/shades, expose a minimal endpoint if desired.
      // For demo we pull from admin endpoint using no key; if protected, fall back to defaults baked into page.
      try {
        const res = await fetch('/api/admin/settings?key=' + encodeURIComponent(localStorage.getItem('ADMIN_KEY') || ''));
        if (res.ok) {
          const data = await res.json();
          fillOptions(data);
        } else {
          // fallback defaults match server defaults
          fillOptions();
        }
      } catch(e) {
        fillOptions();
      }
    }
    function fillOptions(data) {
      const services = (data && data.services) || [
        { id: 'carbon', name: 'Carbon Tint', price: 120 },
        { id: 'ceramic', name: 'Ceramic Tint', price: 180 }
      ];
      const shades = (data && data.shades) || [
        { id: '05', label: '5%' },
        { id: '15', label: '15%' },
        { id: '20', label: '20%' },
        { id: '35', label: '35%' }
      ];
      const serviceSel = document.getElementById('serviceId');
      const shadeSel = document.getElementById('shadeId');
      serviceSel.innerHTML = services.map(s => `<option value="${s.id}">${s.name} ($${s.price})</option>`).join('');
      shadeSel.innerHTML = shades.map(s => `<option value="${s.id}">${s.label}</option>`).join('');
    }
    loadSettings();

    document.getElementById('booking-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.currentTarget;
      const formData = new FormData(form);
      const payload = Object.fromEntries(formData.entries());
      try {
        const res = await fetch('/api/bookings', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (res.ok) {
          document.getElementById('status').textContent = 'Booking saved!';
          form.reset();
        } else {
          document.getElementById('status').textContent = data.error || 'Error saving booking';
        }
      } catch(e) {
        document.getElementById('status').textContent = 'Network error';
      }
    });
  </script>
</body>
</html>
